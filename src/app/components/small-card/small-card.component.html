<div class="container">
  <div
    class="image"
    [style]="{ backgroundImage: 'url(' + article?.image + '/200)' }"
  ></div>
  <div class="content">
    <small class="date">{{ article?.date }}</small>
    <a class="title" (click)="openNews()"
      ><h2>{{ article?.title }}</h2></a
    >
    <p class="description">{{ article?.text }}</p>
  </div>
</div>
